<ng-template [ngIf]="todo">
  <div>
    <span *ngIf="!isEditing">{{ todo.title }}</span>
    <input *ngIf="isEditing" [(ngModel)]="todo.title">
    <input type="checkbox" [(ngModel)]="todo.completed" (change)="onUpdate()">
    <button *ngIf="!isEditing" (click)="enableEdit()">Update</button>
    <button *ngIf="isEditing" (click)="saveTodo()">Save</button>
    <button *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>

  </div>
