<div class="todo-item" [class.completed]="todo?.completed">
  <input
    type="checkbox"
    [checked]="todo?.completed"
    (change)="toggleCompleted()"
  />
  <span *ngIf="!editing" (click)="startEditing()">{{ todo?.title }}</span>
  <input
    *ngIf="editing"
    type="text"
    [(ngModel)]="editedTitle"
    (blur)="saveTitle()"
    (keydown.enter)="saveTitle()"
    (keydown.escape)="cancelEditing()"
    autofocus
  />
</div>
