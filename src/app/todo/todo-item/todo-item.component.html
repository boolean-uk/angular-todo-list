<ng-template [ngIf]="todo">
  <ng-container *ngIf="!isEditing; else editing">
    <span>{{ todo.title }}</span>
    <input type="checkbox" (click)="toggleCompleted()" [(ngModel)]="todo.completed" />
    <button (click)="startEdit()">Edit</button>
  </ng-container>
  <ng-template #editing>
    <input type="text" [(ngModel)]="editedTitle" />
    <button (click)="saveChanges()">Save</button>
    <button (click)="exitEdit()">Cancel</button>
  </ng-template>
</ng-template>
