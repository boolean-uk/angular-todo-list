<ng-template [ngIf]="todo">
  <div class="todo-item-container">
    <span class="todo-title" (click)="editTodo()"> {{ todo.title }}</span>
    <input
      type="checkbox"
      (click)="toggleCompleted()"
      [(ngModel)]="todo.completed"
      class="todo-checkbox"
    />
    <button (click)="deleteTodo()" class="delete-btn">&times;</button>
  </div>
</ng-template>
