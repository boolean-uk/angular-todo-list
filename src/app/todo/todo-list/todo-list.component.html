<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<label for="show-completed">Show only completed: 
  <input 
    id="show-completed" 
    name="show-completed" 
    type="checkbox"
    (click)="toggleShowOnlyCompleted()"
    value="showOnlyCompleted"
  />
</label>
<app-todo-item
  *ngFor="let todo of filteredTodos()"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
