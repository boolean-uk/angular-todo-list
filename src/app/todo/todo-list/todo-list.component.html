<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<div *ngIf="!showCompleted">
  <button (click)="toggleShowCompleted()" style="margin-bottom: 5px">
    Show complete
  </button>
  <div *ngFor="let todo of todos | async">
    <app-todo-item
      [todo]="todo"
      (update)="updateTodo($event)"
      *ngIf="!todo.completed"
      style="margin-bottom: 5px"
    ></app-todo-item>
  </div>
</div>
<div *ngIf="showCompleted">
  <button (click)="toggleShowCompleted()" style="margin-bottom: 5px">
    Show incomplete
  </button>
  <div *ngFor="let todo of todos | async">
    <app-todo-item
      [todo]="todo"
      (update)="updateTodo($event)"
      *ngIf="todo.completed"
      style="margin-bottom: 5px"
    ></app-todo-item>
  </div>
</div>
