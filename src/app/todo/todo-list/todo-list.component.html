<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<div class="checkbox-wrapper">
  <p>Hide completed</p>
  <input type="checkbox" [(ngModel)]="filter" (click)="toggleFilter()">

</div>
<app-todo-item
  *ngFor="let todo of getFilteredTodos()"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
