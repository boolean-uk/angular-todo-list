<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<span>
  <input id="completed-filter-checkbox" type="checkbox" (change)="onShowCompleted($event)" />
  <label for="completed-filter-checkbox">{{ this.showCompletedTasks ? "Hide completed" : "Show completed" }}</label>
  </span>
<app-todo-item
  *ngFor="let todo of filtered"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
