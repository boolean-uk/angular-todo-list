<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click) = "toggle=!toggle">Toggle Completion</button>
<div *ngIf="!toggle">
  <ng-container *ngFor="let todo of todos | async">
    <app-todo-item
      [todo]="todo"
      (update)="updateTodo($event)"
      (delete)="deleteTodo($event)"
      *ngIf="!todo.completed"
    ></app-todo-item>
  </ng-container>
</div>
