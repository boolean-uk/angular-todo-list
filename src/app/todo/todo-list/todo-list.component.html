<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<label for="displaycompleted" >Display completed
  <input name="displaycompleted" type="checkbox" [value]="displayComplete" (click)="toggleDisplayComplete()" />
</label>
<app-todo-item
  *ngFor="let todo of filtered_todos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
