<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<button (click)="toggleDisplay()">
  {{!displayCompleted ? "Show completed" : "Show incompleted"}}
</button>

<ng-container *ngFor="let todo of todos">
  <app-todo-item
    *ngIf="displayCompleted ? todo.completed : !todo.completed"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
