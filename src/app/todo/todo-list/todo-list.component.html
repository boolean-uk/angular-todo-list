<button (click)="filterTodos()">
  <ng-container *ngIf="this.filter">hide completed task</ng-container>
  <ng-container *ngIf="!this.filter">show all task</ng-container>
</button>
<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
    *ngIf="!todo.completed || this.filter"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
