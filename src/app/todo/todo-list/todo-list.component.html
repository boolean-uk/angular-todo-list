<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
  *ngIf="todo.completed === viewCompleted"
  [todo]="todo"
  (update)="updateTodo($event)"
  (delete)="deleteTodo($event)"
  ></app-todo-item>
</ng-container>
<button (click)="toggleVisibility()">Toggle visibility. Current: {{viewCompleted ? "completed" : "non completed"}}</button>
