<app-todo-create (newTodo)="newTodo($event)"
></app-todo-create>

<button (click)="changeShowingCompleted()">{{ifShouldShowCompleted ? "Show not completed Tasks" : "Show completed tasks"}}</button>

<div *ngFor="let todo of todos | async">
  <app-todo-item  
    [todo]="todo"
    (update)="updateTodo($event)"
    (delete)="deleteTodo($event)"
    *ngIf="ifShouldShowCompleted === todo.completed"
  ></app-todo-item>
</div>
