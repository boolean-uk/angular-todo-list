<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleShowCompleted()">
  <p *ngIf="showCompleted">Hide Completed</p>
  <p *ngIf="!showCompleted">Show Completed</p>
</button>
<app-todo-item
  *ngFor="let todo of todos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
