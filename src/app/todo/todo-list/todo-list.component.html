<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="buttonHandler()">
  <ng-container *ngIf="showComplete">
    Show Incomplete
  </ng-container>
  <ng-container *ngIf="!showComplete">
    Show Complete
  </ng-container>
</button>

<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
    *ngIf="todo.completed === showComplete"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
