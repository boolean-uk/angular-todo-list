<div class="todo-list">
  <app-todo-filter (onChange)="filterTodo($event)"></app-todo-filter>
  <ng-container *ngFor="let todo of todos">
    <app-todo-item
      *ngIf="todoFilter(todo)"
      [todo]="todo"
      (onDelete)="deleteTodo($event)"
    ></app-todo-item>
  </ng-container>
  <app-todo-create (onAdd)="addTodo($event)"></app-todo-create>
</div>
