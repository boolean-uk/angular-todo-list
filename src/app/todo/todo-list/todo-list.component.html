<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="showCompleted=!showCompleted">Show {{showCompleted ? "uncomplete" : "complete"}}</button>
<ng-container *ngFor="let todo of todos">
<app-todo-item
  *ngIf="todo.completed === showCompleted"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
</ng-container>
