<div>
  <h3>Todo List</h3>

  <button (click)="toggleShowCompletedTodos()">
    {{ showCompleted ? 'Hide Completed' : 'Show Completed' }}
  </button>



  <ul>
    <app-todo-item
      *ngFor="let todo of filteredTodos()"
      [todo]="todo"
      (update)="updateTodo($event)"
    ></app-todo-item>
  </ul>

  <app-todo-create (newTodo)="addNewTodo($event)"></app-todo-create>

</div>
