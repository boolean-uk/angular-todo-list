<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleCompleted()">
  {{ showCompleted ? 'Hide Completed' : 'Show Completed' }}
</button>

<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
    *ngIf="!todo.completed || showCompleted"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
