<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleShowCompleted()">
  {{ showCompleted ? "Show Uncomplited" : "Show Completed" }}
</button>
<app-todo-item
  *ngFor="let todo of filteredTodos | async"
  [todo]="todo"
  (update)="updateTodo($event)"
>
  /app-todo-item>
</app-todo-item>
