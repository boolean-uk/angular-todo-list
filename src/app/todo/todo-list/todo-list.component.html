<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<div>
  Toggle Show Completed/Open
  <input type="checkbox" [(ngModel)]="showCompleted" />
</div>
<div>
  Show All
  <input type="checkbox" [(ngModel)]="showAll" (change)="getAllTodos()" />
</div>
<app-todo-item
  *ngFor="let todo of getAllTodos()"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
