<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleCompleted()">Toggle Completed Todos</button>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item [todo]="todo" (update)="updateTodo($event)"
    *ngIf="showComplete ? true : !todo.completed"></app-todo-item>
</ng-container>
