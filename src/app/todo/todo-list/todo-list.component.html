<!-- Call Create -->
<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<div> 
  <label for="toggleCompleted">{{ showComplete ? 'Hide Completed' : 'Show Completed' }}</label>
  <!-- On clcik/ change -> change the showComplete to the opposit -->
  <input
    type="checkbox"
    name="toggleCompleted"
    [checked]="showComplete"
    (change)="toggleDisplay()"  
    
  />

</div>

<!-- Call todoItem Create -->
<app-todo-item
  *ngFor="let todo of todos | todo:showComplete |async"
  [todo]="todo"
  (update)="updateTodo($event)"
  
></app-todo-item>
