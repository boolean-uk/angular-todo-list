<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<div>
  <button (click)="toggleCompletedView()">
    {{ showCompleted ? 'Show Non-Completed Todos' : 'Show Completed Todos' }}
  </button>
</div>

<ul>
  <ng-container *ngIf="todos$ | async as todos">
    <li *ngFor="let todo of filterTodos(todos)">
      <app-todo-item
        [todo]="todo"
        (update)="updateTodo($event)"
      ></app-todo-item>
    </li>
  </ng-container>
</ul>
