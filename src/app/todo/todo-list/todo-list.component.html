@if (showUncompleted) {
  <button (click)="toggleFilter()">Show completed</button>
} @else {
  <button (click)="toggleFilter()">Show non-completed</button>
}
<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

@for (todo of todos | async; track todo.id) {
  @if (showUncompleted != todo.completed) {
    <app-todo-item
      [todo]="todo"
      (update)="updateTodo($event)"
    />
  }
}
