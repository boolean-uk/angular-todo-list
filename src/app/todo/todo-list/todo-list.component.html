<ng-container *ngIf="todos$ | async as todos">
  <app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
  <button (click)="toggleShowCompleted()">Toggle Completed</button>
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
