<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<button (click)="toggleShow()">Toggle complete/incomplete</button>

@for (todo of todos | async; track todo.id){
  @if(showCompleted){
    @if(todo.completed){
    <app-todo-item
        [todo]="todo"
        (update)="updateTodo($event)"
    ></app-todo-item>
    }
  }
@else(){
    @if(!todo.completed){
    <app-todo-item
        [todo]="todo"
        (update)="updateTodo($event)"
    ></app-todo-item>
    }
  }
}
