<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button *ngIf="showCompleted" (click)="toggleCompleted()">Show Uncompleted</button>
<button *ngIf="!showCompleted" (click)="toggleCompleted()">Show Completed</button>
<app-todo-item
  *ngFor="let todo of todos | async"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
