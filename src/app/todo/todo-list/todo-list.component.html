<button (click)="toggleShowCompleted()">
  {{ showCompleted ? 'Show Non-Completed' : 'Show Completed' }}
</button>

<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<ng-container *ngIf="todos$ | async as todos">
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
