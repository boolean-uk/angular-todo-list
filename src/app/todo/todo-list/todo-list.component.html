<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<div>
  <label>
    <input type="checkbox" [(ngModel)]="showCompleted">
    Show Completed
  </label>
</div>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item *ngIf="(showCompleted && !todo.completed) || (!showCompleted && todo.completed)" [todo]="todo"
    (update)="updateTodo($event)">
  </app-todo-item>
</ng-container>
