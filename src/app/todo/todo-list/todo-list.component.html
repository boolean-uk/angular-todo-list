<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleCompleted()" *ngIf="showCompleted">Show all</button>
<button (click)="toggleCompleted()" *ngIf="!showCompleted">Hide completed</button>
<app-todo-item
  *ngFor="let todo of todos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
