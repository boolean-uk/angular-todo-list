<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<div>
  Completed
  <input
  type="checkbox"
  (click)="filterTodos()"
  [(ngModel)]="completed"
/>

Uncompleted
<input
type="checkbox"
(click)="filterTodos()"
[(ngModel)]="uncompleted"
/>
</div>

<app-todo-item
  *ngFor="let todo of filteredTodos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
