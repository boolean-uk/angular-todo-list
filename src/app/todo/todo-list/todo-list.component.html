<button (click)="hideCompleted = !hideCompleted">
  {{ hideCompleted ? 'Show' : 'Hide' }} Completed
</button>
<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<app-todo-item
  *ngFor="let todo of (hideCompleted ? nonCompletedTodos : todos) | async"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
