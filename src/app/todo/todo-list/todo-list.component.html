<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggle()">{{ showCompletedTodos ? 'Show Uncompleted Todos' : 'Show Completed Todos' }}</button>
<app-todo-item
  *ngFor="let todo of filteredTodos$ | async"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
