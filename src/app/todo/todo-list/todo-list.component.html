<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<button type="checkbox" (click)="showCompleted()">
  toggle completed/non-completed
</button>

<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
    *ngIf="todo.completed == allVisible"
    [todo]="todo"
    (update)="updateTodo($event)"
    (delete)="deleteTodo($event)"
  ></app-todo-item
></ng-container>
