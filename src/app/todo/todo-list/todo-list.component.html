<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button *ngIf="showCompleted" (click)="changeShowCompleted(false)">Show Non-completed</button>
<button *ngIf="!showCompleted" (click)="changeShowCompleted(true)">Show Completed</button>

<ng-container *ngIf="showCompleted">
  <app-todo-item
    *ngFor="let todo of completedToDos | async"
    [todo]="todo"
    (update)="updateTodo($event)"
    (delete)="deleteTodo($event)"
  ></app-todo-item>
</ng-container>

<ng-container *ngIf="!showCompleted">
  <app-todo-item
    *ngFor="let todo of notCompletedToDos | async"
    [todo]="todo"
    (update)="updateTodo($event)"
    (delete)="deleteTodo($event)"
  ></app-todo-item>
</ng-container>
