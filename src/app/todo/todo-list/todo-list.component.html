<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<div>
  <button (click)="setShowCompleted()">
    {{this.showCompleted ? "Hide completed" : "Show all"}}
  </button>
</div>
<ul>
  <ng-container *ngIf="todos$ | async as todos">
    <li *ngFor="let todo of getFilteredTodos(todos)">
      <app-todo-item
        [todo]="todo"
        (update)="updateTodo($event)"
      ></app-todo-item>
    </li>
  </ng-container>
</ul>
