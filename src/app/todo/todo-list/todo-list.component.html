<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<div *ngIf="todoDone">
  <div *ngFor="let todo of todoService.todos">
    <app-todo-item
      [todo]="todo"
      (update)="updateTodo($event)"
      *ngIf="todo.completed"
    ></app-todo-item>
  </div>
  <button (click)="renderDoneOrNot()">show not completed</button>
</div>
<div *ngIf="!todoDone">
  <div *ngFor="let todo of todoService.todos">
    <app-todo-item
      [todo]="todo"
      (update)="updateTodo($event)"
      *ngIf="!todo.completed"
    ></app-todo-item>
  </div>
  <button (click)="renderDoneOrNot()">show completed</button>
</div>
