<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<ng-container  *ngFor="let todo of todos | async">
<app-todo-item
  *ngIf="todo.completed===isNotCompletedVisible"
  [todo]="todo"
  (update)="updateTodo($event)"
  (delete)="deleteTodo($event)"
></app-todo-item>
</ng-container>
<button
(click)="toggleCompleted()">
View {{isNotCompletedVisible ? "non completed" : "completed"}}
</button>
