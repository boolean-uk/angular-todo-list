<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<div>
  <label>View All Tasks</label>
  <input type="checkbox" 
    (change)="toggleButton()">
</div>

<ng-container *ngIf="viewButton === false else elseBlock">
  <ng-container *ngFor="let todo of todos | async">
    <app-todo-item
      *ngIf="!todo.completed"
      [todo]="todo"
      (update)="updateTodo($event)"
    ></app-todo-item>
  </ng-container>
</ng-container>

<ng-template #elseBlock>
  <app-todo-item
      *ngFor="let todo of todos | async"
      [todo]="todo"
      (update)="updateTodo($event)"
    ></app-todo-item>
</ng-template>
