<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleCompleted()">{{ showCompleted ? "Show incompleted" : "Show completed" }} </button>
<p *ngIf="todosError$ | async as todosError">{{ todosError.error.error }}</p>
<app-todo-item *ngFor="let todo of todos$ | async | completedTodos: showCompleted" [todo]="todo"
  (update)="updateTodo($event)" (delete)="deleteTodo($event)"></app-todo-item>
