<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleShowOnlyCompleted()">
  <p *ngIf="showComplete">Hide Completed</p>
  <p *ngIf="!showComplete">Show Completed</p>
</button>
<app-todo-item
  *ngFor="let todo of todos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
