<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<button (click)="toggleCompletedVisibility()">
  {{ showCompleted ? 'Show Non-Completed' : 'Show Completed' }}
</button>

<ul>
  <ng-container *ngFor="let todo of filteredTodos">
    <app-todo-item
      [todo]="todo"
      (update)="updateTodo($event)"
      (delete)="deleteTodo($event)"
    ></app-todo-item>
  </ng-container>
</ul>
