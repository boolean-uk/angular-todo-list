<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click) = "filterTodosFalse()">Show incomplete</button>
<button (click) = "filterTodosTrue()">Show complete</button>
<app-todo-item
  *ngFor="let todo of todos"
  [todo]="todo"
  (update)="updateTodo($event)"
  (delete)="deleteTodo($event)"

></app-todo-item>
