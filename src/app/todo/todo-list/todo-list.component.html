<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleShowCompleted()">{{showCompleted ? "Show incompleted tasks" : "Show completed tasks"}}</button>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
  *ngIf="showCompleted ? todo.completed : !todo.completed"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
</ng-container>
