<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<label>Filter list</label>
<input
  id="filter"
  type="checkbox"
  (click)="toggleFilter()"
  [(ngModel)]="filtered"
/>
<app-todo-item
  *ngFor="let todo of displayedTodos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
