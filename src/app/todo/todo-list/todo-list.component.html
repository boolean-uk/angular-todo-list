<label>
  Show completed
  <input type="checkbox" [checked]="showCompleted" (change)="toggleShowCompleted()" />
</label>

<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<app-todo-item
  *ngFor="let todo of todos$ | async"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
