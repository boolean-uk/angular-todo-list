<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button *ngIf="!showDone" (click)="toggleTasks()">Show Completed Tasks</button>
<button *ngIf="showDone" (click)="toggleTasks()">Show Incompleted Tasks</button>
<app-todo-item
  *ngFor="let todo of filteredTodos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
