<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<button (click)="toggleShowCompleted()">
  {{ showCompleted ? "Hide Completed" : "Show Completed" }}
</button>

<ul>
  <app-todo-item
    *ngFor="let todo of getFilteredTodos()"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ul>
