<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleCompleted()">
  {{ showCompleted? 'Not completed tasks':'Completed tasks'}}
</button>
<div   *ngFor="let todo of todos | async">

<app-todo-item
  [todo]="todo"
  (update)="updateTodo($event)"
  (delete) = "deleteTodo($event)"
  *ngIf="showCompleted === todo.completed"

></app-todo-item>

</div>
