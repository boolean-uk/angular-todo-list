<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<label>
  Show All
  <input type="checkbox" value="{{showAllTodos}}" (click)="switchShowAllTodos()"> 
</label>
<div >
<app-todo-item
  *ngFor="let todo of showAllTodos ? todos : incomplete"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
</div>
