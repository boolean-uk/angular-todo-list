<form #form="ngForm" (ngSubmit)="submit(); form.resetForm()">
  <input
    type="text"
    placeholder="todo: clean room"
    name="todo"
    [(ngModel)]="todo"
    (input)="todo ? null : reset()"
    required
  />
  <button [disabled]="!todo.trim()">
    {{ todoToEdit ? "Update" : "Create" }}
  </button>
</form>
