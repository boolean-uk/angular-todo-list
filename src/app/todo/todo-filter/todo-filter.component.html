<div class="todo-filter">
  <div class="completed" (click)="setFilter(filters.completedTodoFilter)">
    Completed
  </div>
  <div class="not-completed" (click)="setFilter(filters.uncompletedTodoFilter)">
    Not completed
  </div>
  <div class="all" (click)="setFilter(filters.allTodoFilter)">All</div>
</div>
